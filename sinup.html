<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resgister User</title>
    <link rel="stylesheet" href ="sinup.css" />
</head>
<body>
    <header>
        <!--Nav Bar-->
        <nav class="nav-bar"> 
            <div class="logo">
                <a href="./index.html"><img src ="https://placehold.co/150x60?text=shop-logo" alt="Restaurat-logo"></a>
            </div>
        </nav>
    </header>
    <div class = "container">
        <div class="login-container"> 
            <h1>Let Us Know About You!</h1> 
            <form class = "form-data" method="post" action="/register"> 
                <label for="full-name">Full Name :</label> 
                <input type="text" id="full-name" name="full-name" placeholder="Enter your name" " required/>
                <label for="email">Email :</label> 
                <input type="email" id="email" name="email" placeholder="Enter your email" " required/>
                <label for="mobile-number">Mobile Number :</label> 
                <input type="text" id="mobile-number" name="mobile-number" placeholder="Enter your mobile number" " required/> 
                <button type="submit" class = "btn" onclick="renderotpFile()">SignUp</button> 
            </form> 
            <div class="signup">Already our customer? <a href="./login.html">Log In</a></div> 
        </div>
    </div>
    <script>
        function renderotpFile(){
            window.location.href = 'otp.html';
        }
    </script>
</body>
</html>
